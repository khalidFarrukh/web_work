<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <form action="insert.php" method="POST">
        <div class="container">
            <h1>Sign Up</h1>
            <p>please carefully enter your credentials.</p>
            <div class="input_divs">
                <input type="text" placeholder="User name" id="username" name="username" required>
                <input type="password" placeholder="Password" id="password" name="password" required>
                <input type="email" placeholder="abc@xyz.com" id="email" name="email" required>
                <input type="text" placeholder="CNIC : 00000-00000000-0" id="cnic" pattern="[0-9]{5}-[0-9]{7}-[0-9]{1}"
                    name="cnic" required>
                <button type="submit" name="submit">Sign Up</button>
            </div>
        </div>
    </form>
</body>

</html>
