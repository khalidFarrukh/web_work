<!DOCTYPE html>
<html lang="en-us">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel='icon' href="images/t_icon.png">
    <title>YouTube</title>
</head>

<body class="main_background">
    <nav>
        <div class="top-menu-bar">
            <div class="left-side">
                <img class="menu-button" src="images/top_menu_bar/Menu_icon.svg" alt="menu button">
                <a href="http://127.0.0.1:5500/pc/project%201/index.html">
                    <img class="logo" src="images/top_menu_bar/logo.svg" alt="logo text">
                </a>
            </div>
            <div class="middle-side">
                <div class="search-box">
                    <input class="search-type-area" placeholder="Search" type="text">
                </div>
                <div class="search-i">
                    <img class="search-icon" src="images/top_menu_bar/Search_icon.svg" alt="search icon">
                </div>
            </div>
            <div class="right-side">

            </div>
        </div>
        <div class="side-bar">
            <img class="Home" src="images/side_menu_bar/home_icon.svg" alt="home icon">
        </div>
    </nav>
    <script>
        var menu_icon = document.querySelector(".menu-button");
        var sidebar = document.querySelector(".side-bar");
        menu_icon.onclick = function() {
            sidebar.classList.toggle("small-sidebar");
        };
    </script>
</body>

</html>
